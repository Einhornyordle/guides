---
layout: default
---

<article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      {%- if page.applicable_to -%}
      <p>Zutreffend auf: {{ page.applicable_to }}</p>
      {%- endif -%}
    </header>
  
    <div class="post-content">
      {{ content }}
    </div>
</article>
